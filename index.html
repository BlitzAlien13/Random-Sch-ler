<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Namen-Auswahl</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 15px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background: #4CAF50;
      color: white;
    }
    button:hover {
      background: #45a049;
    }
    .gruppen-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .gruppe {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      width: 150px;
    }
    .gruppe h2 {
      margin-bottom: 10px;
      font-size: 18px;
      color: #555;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 5px 0;
    }
    #restNamen {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Namen-Auswahl in 3 Gruppen</h1>
  <button onclick="erstelleGruppen()">9 Namen auswählen</button>

  <div class="gruppen-container" id="gruppen"></div>
  <p id="restNamen"></p>

  <script>
    let namen = [
      "Anna", "Ben", "Clara", "David", "Elena",
      "Felix", "Greta", "Hannah", "Jonas", "Klara",
      "Lukas", "Mara", "Nico", "Olivia", "Paul",
      "Quirin", "Rosa", "Sophia", "Tim", "Ursula"
    ];

    function mischen(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function erstelleGruppen() {
      if (namen.length < 9) {
        document.getElementById("gruppen").innerHTML = "<p>Es sind nicht mehr genug Namen übrig.</p>";
        document.getElementById("restNamen").textContent = "Verbleibende Namen: " + namen.join(", ");
        return;
      }

      // 9 zufällige Namen auswählen
      const zufall = mischen([...namen]).slice(0, 9);

      // Aus der Hauptliste löschen
      namen = namen.filter(n => !zufall.includes(n));

      // In 3 Gruppen aufteilen
      const gruppen = [zufall.slice(0, 3), zufall.slice(3, 6), zufall.slice(6, 9)];

      // Ausgabe im HTML
      const container = document.getElementById("gruppen");
      container.innerHTML = "";

      gruppen.forEach((gruppe, index) => {
        const div = document.createElement("div");
        div.className = "gruppe";
        div.innerHTML = `<h2>Gruppe ${index + 1}</h2>`;
        const ul = document.createElement("ul");
        gruppe.forEach(name => {
          const li = document.createElement("li");
          li.textContent = name;
          ul.appendChild(li);
        });
        div.appendChild(ul);
        container.appendChild(div);
      });

      // Restliche Namen anzeigen
      document.getElementById("restNamen").textContent = "Verbleibende Namen: " + namen.join(", ");
    }
  </script>
</body>
</html>
